<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Resume Rankings</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Resume Rankings</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scoring Criteria</h5>
                        <select class="form-select mb-3" id="criteriaSelect">
                            {% for id, crit in criteria.items() %}
                            <option value="{{ id }}" {% if id == selected_criteria %}selected{% endif %}>{{ crit.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary" id="updateRankings">Update Rankings</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rankings</h5>
                        <div id="rankingsContainer">
                            {% for resume in ranked_resumes %}
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title">{{ resume.filename }}</h5>
                                            <div class="mb-2">
                                                <strong>Score: </strong>
                                                <span class="badge bg-primary">{{ "%.2f"|format(resume.score) }}/5.0</span>
                                            </div>
                                            <div class="mb-2">
                                                <strong>Technical Skills:</strong>
                                                <ul class="list-inline">
                                                    {% for skill in resume.non_personal.technical_skills.programming[:3] %}
                                                    <li class="list-inline-item badge bg-secondary">{{ skill }}</li>
                                                    {% endfor %}
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <a href="/scoring/{{ resume.id }}" class="btn btn-outline-primary">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rankings.js"></script>
</body>
</html>
