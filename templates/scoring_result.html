<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Resume Scoring Result</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Scoring Results</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Resume Information</h5>
                        <p class="card-text">
                            <strong>File:</strong> {{ resume.filename }}<br>
                            <strong>ID:</strong> {{ resume.id }}
                        </p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scoring Criteria</h5>
                        <select class="form-select mb-3" id="criteriaSelect">
                            {% for id, crit in criteria.items() %}
                            <option value="{{ id }}">{{ crit.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary" id="scoreButton">
                            Calculate Score
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scoring Results</h5>
                        <div id="scoringResults">
                            <p class="text-muted">Select criteria and click Calculate Score to view results</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/resumes" class="btn btn-secondary mt-3">Back to Resumes</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scoring.js"></script>
</body>
</html>
